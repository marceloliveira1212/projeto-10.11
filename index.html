<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha do Marcelo</title>
</head>

<body style="padding: 0px; text-align: center">
    
    <h2>Violão Takamine - Corda de Aço</h2>
    <img src="Violebas.png" width="200px">
    <br/>

    <h2><em>R$ <span id="mostraTotal">400</span>,00</em></h2>
    <label>Quantidade:</label>
    <input id="qtd" type="number" value="1" min="1" max="6" onchange="CalculaPreco()">
    <br/><br/><br/>

    <label>Parcelas sem Juros:</label>
    <input id="parcelas" type="number" value="1" min="1" max="12" onchange="CalculaParcelas()">
    <h2>Total: <span id="vezes">1</span>x de R$ <span id="TotalFinal">400</span></h2>


    <script>
        
        function CalculaPreco() {

            var qtd = document.getElementById("qtd");
            var total = qtd.value * 400;
            document.getElementById("mostraTotal").innerHTML = total;
        }

        function CalculaParcelas() {

            var total = qtd.value * 400;
            var parcelas = document.getElementById("parcelas");
            var totalParc = total / parcelas.value;
            document.getElementById("TotalFinal").innerHTML = totalParc;
            document.getElementById("vezes").innerHTML = parcelas.value;

        }

    </script>
</body>

</html>
